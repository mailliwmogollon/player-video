<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="./videos/lofi.mp4"></video>
            <div class="player-overlay">
               <h2 class="player-title">Musica para programar</h2>
               <div class="player-actions">
                   <button class="button" id="backward"></button>
                   <button class="button" id="play"></button>
                   <button class="button" hidden id="pause"></button>
                   <button class="button" id="forward"></button>
               </div>
               <div class="player-progress">
                   <input id="progress" type="range" min="0" value="0" step="1">
               </div>
           </div>
        </div>
    </div>

    <script src="./js.index.js"></script>


</body>
</html>
